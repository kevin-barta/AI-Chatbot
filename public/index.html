<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-md">
        <div id="auth-section" class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-2xl font-bold mb-4">Authentication</h2>
            <div class="space-y-4">
                <input type="text" id="username" placeholder="Username" class="w-full p-2 border rounded">
                <input type="password" id="password" placeholder="Password" class="w-full p-2 border rounded">
                <div class="flex space-x-4">
                    <button onclick="register()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Register</button>
                    <button onclick="login()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Login</button>
                </div>
            </div>
        </div>

        <div id="chat-section" class="bg-white p-6 rounded-lg shadow-md hidden">
            <h2 class="text-2xl font-bold mb-4">Chat</h2>
            <div id="chat-messages" class="space-y-4 mb-4 h-96 overflow-y-auto"></div>
            <div class="flex space-x-2">
                <input type="text" id="message" placeholder="Type your message..." class="flex-1 p-2 border rounded">
                <button onclick="sendMessage()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Send</button>
            </div>
        </div>
    </div>
    <script src="/js/app.js"></script>
</body>
</html>
